<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clique Polaroide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .gallery img {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s ease, z-index 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .gallery img.expand {
            transform: scale(2);
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Álbum 1 -->
<main>
    <section class="album">
        <h1 class="album-title">Paulista</h1>
        <div class="gallery">
            <img src="images/fotos para albuns/1.jpeg" alt="Casamento 1">
            <img src="images/fotos para albuns/2.jpeg" alt="Casamento 2">
            <img src="images/fotos para albuns/3.jpeg" alt="Casamento 3">
            <img src="images/fotos para albuns/4.jpeg" alt="Família 1">
            <img src="images/fotos para albuns/5.jpeg" alt="Família 2">
            <img src="images/fotos para albuns/6.jpeg" alt="Família 3">
            <img src="images/fotos para albuns/7.jpeg" alt="Retrato 1">
            <img src="images/fotos para albuns/8.jpeg" alt="Retrato 2">
            <img src="images/fotos para albuns/9.jpeg" alt="Retrato 3">
        </div>
    </section>
</main>

<!-- JQuery e Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

<!-- Expansão de imagens -->
<script>
    const images = document.querySelectorAll('.gallery img');

    images.forEach(image => {
        image.addEventListener('click', () => {
            images.forEach(img => img.classList.remove('expand'));
            image.classList.add('expand');
        });
    });
</script>

</body>
</html>
